<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Solar By Renan Albuquerque - ThreeJS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
        }
      }
    </script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/jellyTriangle.js"
    ></script>
  </head>
  <body>
    <div class="header">
      <p>Sistema Solar</p>
      <div class="tela-cheia">
        <span class="material-symbols-outlined">fullscreen</span>
        <p>Tela cheia</p>
      </div>
    </div>
    <div class="corpos-celestes">
      <span id="sol">Sol</span>
      <span id="mercurio">Mercúrio</span>
      <span id="venus">Vênus</span>
      <span id="terra">Terra</span>
      <span id="marte">Marte</span>
      <span id="jupiter">Júpiter</span>
      <span id="saturno">Saturno</span>
      <span id="urano">Urano</span>
      <span id="netuno">Netuno</span>
    </div>
    <div class="camera">Mudar para câmera livre</div>
    <div class="three-js-container"></div>
    <script src="script.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
